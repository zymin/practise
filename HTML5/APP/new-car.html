<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

<body>
<div class="container-fluid">

    <section class="row browse-new-car">
        <div>
            <h2>浏览新车</h2>
        </div>
        <div class="car-brand">
            <ul class="swipe-carousel-body">
                <li><a href="#" class="car-brand1"></a></li>
                <li><a href="#" class="car-brand2"></a></li>
                <li><a href="#" class="car-brand3"></a></li>

                <li><a href="#" class="car-brand12"></a></li>
                <li><a href="#" class="car-brand13"></a></li>

    <section class="row">
        <div class="col-xs-12 view-all">
            <a href="#">查看所有</a>
        </div>
    </section>
    <section class="row browse-new-car">
        <div>
            <h2>浏览新车搜索</h2>
        </div>
    </section>
    <section class="row">
        <ul class="list-group">

            <a href="#">高级搜索</a>
        </div>
    </section>
    <section class="row">
        <div>
            <a href="#" class="search-btn">搜 索</a>
        </div>
        <div class="col-xs-12 advertise new-car-ads">
            <div class="col-xs-12">
                <img src="images/search-cars.gif">
            </div>
        </div>
    </section>
    <section class="row browse-new-car">
        <div>

        </div>
        <div class="car-brand body-type">
            <ul class="swipe-carousel-body swipe-type-body">
